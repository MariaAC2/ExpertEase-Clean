<form id="payment-form">
  <label for="card-element" style="display: block; margin-bottom: 8px;">
    Număr card
  </label>

  <div id="card-element" style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 12px;">
    <!-- Stripe injects the card element here -->
  </div>

  <div id="card-errors" role="alert" style="color: red; margin-bottom: 12px;"></div>

  <button id="submit" type="submit" style="padding: 10px 20px; background-color: #8e44ad; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Plătește
  </button>
</form>
