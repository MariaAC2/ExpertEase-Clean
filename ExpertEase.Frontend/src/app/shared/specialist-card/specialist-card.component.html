<div class="card">
  <div class="avatar-wrapper">
    <div class="avatar" (click)="navigateToDetails()">
      <img [src]="specialist.profilePictureUrl || 'assets/avatar.svg'" alt="User avatar"/>
    </div>
    <div class="rating-badge">
      <img src="assets/star-rating.svg" alt="User star" />
      <span class="rating-value">{{ specialist.rating }}</span>
    </div>
  </div>
  <div class="info">
    <h2 class="full-name" (click)="navigateToDetails()">
      {{ specialist.fullName }}
    </h2>
    <div class="details-block">
      <div class="row">
        <div class="categories">
          <span class="label">Categorii:</span>
          <span class="tag" *ngFor="let cat of specialist.categories">{{ cat.name }}</span>
        </div>

        <div class="experience">
          <span class="label">Ani experiență:</span>
          {{ specialist.yearsExperience }}
        </div>
      </div>

      <div class="description">
        <span class="label">Descriere:</span>
        {{ specialist.description }}
      </div>
    </div>
  </div>

  <button class="request-btn" (click)="goToSendRequest()">Fă o solicitare</button>
</div>

<!-- Request modal -->
<div class="overlay" *ngIf="isRequestFormVisible">
  <app-request-form
    [requestForm]="requestForm"
    (formSubmit)="submitRequest($event)"
    (close)="closeRequestForm()">
  </app-request-form>
</div>
